<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><ins><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></ins></li>
        <li><ins><abbr title="use as tags &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></ins></li>
        <li><ins><abbr title="use a tag &lt;img&gt;">Imagens</abbr></ins></li>
        <li><ins><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></ins></li>
        <li><ins><abbr title="use a tag &lt;code&gt;">Código fonte</abbr></ins></li>
        <li><ins><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></ins></li>
        <li><ins><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></ins></li>
    </ul>

    
</body>
</html>
